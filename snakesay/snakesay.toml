[info]
name = 'snakesay'
desc = 'A less feature rewrite of cowsay in Python.'
version = '1.0.0'
version_type = 'development'
license = "GPL-3"
archs = ['universal'] # Possible values: 'arm64', 'x86_64', 'universal'
linux_archs = ['any'] # Possible values: 'any', 'x86_64', 'arm64'
types = ['build'] # Possible values: 'binary', 'build', 'app'
dependencies = []

[build]
repo = 'https://codeberg.org/zortazert/snakesay.git' # git repo to install
branch = 'go1.18.1'
make_sudo  = true
make = [[], ['install']] # run make and then make install 
pre_scripts = [] # custom commands to run
post_scripts = [] # custom commands to run
[[build.linux_any]]
post_scripts = [['echo', 'Tux!']] # custom commands to run 